<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/register.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}
</style>
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>To create an account, please complete out this form.</p>
    <hr>

     <label for="name"><b>Full Name</b></label>
    <input type="text" placeholder="Enter name" name="name" id="name" required>

 <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

 <label for="phone"><b>Phone</b></label>
    <input type="text" placeholder="Enter phone number" name="phone" id="phone" required>

 <label for="budget"><b>Budget</b></label>
    <input type="text" placeholder="Enter your budget" name="number" id="number" required>

    <label for="number"><b>Age</b></label>
    <input type="text" placeholder="Enter your age" name="text" id="number" required><br>
    
    <label for="number"><b>Gender</b></label>
    <input type="text" placeholder="Female or Male" name="text" id="number" required><br>
     <label for="text"><b>Location</b></label>
    <input type="text" placeholder="Ethiopia,Kenya" name="location" id="location" required><br>
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="confirm Password" name="psw-confirm" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

     <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
  </div>

</form>

</body>
</html>
