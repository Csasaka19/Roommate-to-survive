<!DOCTYPE html>
<html>
<body>

<meta charset="utf-8">
    <title>Roommate</title>
    <link rel="stylesheet" href="styles/user profile.css">
    
    <form action="/action_page.php">
  <fieldset>
    <legend>Create Account:</legend>
    <label for="fname">User Id:</label>
    <input type="text" id="ID" name="ID" value="Enter user ID"><br><br>
    <label for="lname">Name:</label>
    <input type="text" id="name" name="name" value="Enter user name"><br><br>
    <label for="phone">Phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="+123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
    <label for="lname">Budget:</label>
    <input type="text" id="budget" name="budget" value="Enter your budget"><br><br>
    <label for="lname">Email:</label>
    <input type="email" id="email" name="email" value="example@gmail.com"><br><br>
    <label for="lname">Age:</label>
    <input type="text" id="number" name="number" value="Enter user age"><br><br>
    <article>Country:</article>
    <input type="radio" id="Ethiopia" name="location" value="Ethiopia">
    <label for="country">Ethiopia, Addis Ababa</label>
    <input type="radio" id="Kenya" name="location" value="Kenya">
    <label for="country">Kenya, Nairobi</label><br>
    <article>Gender:</article>
    <input type="radio" id="Female" name="gender" value="Female">
    <label for="gender">Female</label>
    <input type="radio" id="Male" name="location" value="Male">
    <label for="male">Male</label><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
