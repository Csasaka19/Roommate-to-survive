<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="styles/dwelling_listing.css">
</head>
<body>
<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="dwelling">Dwelling Type</label>
      </div>
      <div class="col-75">
      <select id="dwelling" name="dwelling">
      <option value="house">House</option>
      <option value="apartment">Apartment</option>
      <option value="condo">Condo</option>
      <option value="room">Room</option>
        </select>
      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="location">Location</label>
      </div>
      <div class="col-75">
        <select id="location" name="location">
          <option value="Ethioia">Addis Ababa,Ethiopia</option>
          <option value="Kenya">Nairobi,Kenya</option>
        </select>
      </div>
    </div>
     <div class="row">
      <div class="col-25">
        <label for="price">Dwelling price</label>
      </div>
      <div class="col-75">
        <input type="text" id="dprice" name="dwelling price" placeholder="$">
      </div>
    </div>
     <div class="row">
      <div class="col-25">
        <label for="date">Availability</label>
      </div>
      <div class="col-75">
        <input type="text" id="dprice" name="dwelling availability" placeholder="mm/dd/yyyy">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="text">Description with Amenities </label>
      </div>
      <div class="col-75">
        <textarea id="txt" name="description" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
